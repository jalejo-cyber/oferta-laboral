<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Oferta Laboral</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #d6002a;
  --input-bg: #e9e9e9;
  --label-color: #8f8f8f;
  --text-color: #2d2d2d;
}

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.form-container {
  width: 100%;
  max-width: 520px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  color: var(--label-color);
  margin-bottom: 8px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: none;
  background: var(--input-bg);
  font-size: 14px;
  color: var(--text-color);
  outline: none;
  resize: vertical;
}

textarea {
  min-height: 140px;
}

input:focus,
textarea:focus {
  box-shadow: 0 0 0 2px rgba(214, 0, 42, 0.15);
}

/* FILE UPLOAD */

.file-upload {
  display: flex;
  align-items: center;
  border-radius: 10px;
  overflow: hidden;
  border: 1px solid #dddddd;
  background: #f5f5f5;
  height: 48px;
  margin-bottom: 18px;
}

.file-upload button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0 22px;
  height: 100%;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
}

.file-upload span {
  padding: 0 16px;
  font-size: 14px;
  color: #9c9c9c;
  flex: 1;
}

.file-upload input {
  display: none;
}

/* BOTÓ ENVIAR */

.submit-btn {
  margin-top: 10px;
  background: var(--primary);
  color: white;
  border: none;
  height: 52px;
  padding: 0 40px;
  border-radius: 999px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}

.submit-btn:hover {
  opacity: 0.92;
  transform: translateY(-1px);
}
</style>
</head>

<body>

<div class="form-container">
  <form id="ofertaForm">

    <div class="form-group">
      <label>Empresa o persona sol·licitant</label>
      <input type="text" name="empresa" required>
    </div>

    <div class="form-group">
      <label>Text de l’oferta laboral</label>
      <textarea name="ofertaText" placeholder="Enganxa aquí l’oferta..." required></textarea>
    </div>

    <div class="file-upload">
      <button type="button" id="fileBtn">Adjuntar Word/PDF</button>
      <span id="fileName">Cap arxiu seleccionat</span>
      <input type="file" name="fileInput" id="fileInput" accept=".pdf,.doc,.docx">
    </div>

    <button type="submit" class="submit-btn">Enviar oferta</button>

  </form>
</div>

<script>
const fileBtn = document.getElementById("fileBtn");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", () => {
  fileName.textContent = fileInput.files.length
    ? fileInput.files[0].name
    : "Cap arxiu seleccionat";
});

document.getElementById("ofertaForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = new FormData(this);

  const res = await fetch("/api/send-oferta", {
    method: "POST",
    body: formData
  });

  if(res.ok){
    alert("Oferta enviada correctament");
    this.reset();
    fileName.textContent = "Cap arxiu seleccionat";
  } else {
    alert("Error en l'enviament");
  }
});
</script>

</body>
</html>
